<div class ="container-articles">
  <p>
    articulos works!
  </p>
  <table class = "table table-hover">
  <tr>
    <th>Código</th>
    <th>Descripcion</th>
    <th>Precio</th>
    <th>Borrar</th>
    <th>Seleccionar</th>
  </tr>
    <tr *ngFor= "let art of articulos; let i = index" (click)="setClickedRow(i)" [class.active]="i == selectedRow">
      <td > {{art.codigo}}</td>
      <td >{{art.descripcion}}</td>
      <td >{{art.precio}}</td>
      <td><button class="btn" (click)='borrarArticulo(i)' >Borrar?</button></td>
      <td><button class="btn" (click)="setClickedRow(i)" [class.active]="i == selectedRow">Seleccionar?</button></td>
    </tr>
    
  </table>
  <br>
  <div class="form">
      <label for="codes">Código : </label>
        <!--[(ngModel)]="articulo.codigo"-->
      <input  type="text" placeholder="Codigo" [(ngModel)]="codigo">
      <datalist id="codes">
        <option value="1">
        <option value="2">
        <option value="3">
        <option value="4">
        <option value="5">
      </datalist> 
      <br>
      <br>
  
      <label for="desription">Descripción : </label>
      <input  type="text" placeholder="Descripcion" [(ngModel)]="descripcion">
  
      <datalist id="desription">
        <option value="Papas">
        <option value="Manzanas">
        <option value="Melon">
        <option value="Cebollas">
        <option value="Calabaza">
      </datalist>
   
    <br>
    <br>

      <label for="price">Precio : </label>
      <input  type="text"  placeholder="Precio" [(ngModel)]="precio">
      <datalist id="prices">
        <option value="1.55">
        <option value="12.1">
        <option value="52.3">
        <option value="17">
        <option value="20">
      </datalist>
    <br>
    <br>
  
    <div class="container-button">      
      <button class="btb btn-success"
      (click)= "agregarArticulo()">Agregar artículo</button>
      <button class="btb btn-success"
      (click)= "modificarArticulo()">Modificar artículo</button>
    </div> 
 
          
        
    <br>
    <hr>
  </div>
  
  
  
  </div>
